<app-button-dropdown #saveButton [name]="'save'"
    [label]="'Button-Save' | translate"
    [icon]="'fa-save'"
    [disabled]="this.tabService.isTabFormDisabled(this.tabCurrentUrl)"
    [setLoadingOnClick]="true"
    [defaultAction]="this.saveOptions[0]"
    [menuItems]="this.saveOptions"
>
</app-button-dropdown>
