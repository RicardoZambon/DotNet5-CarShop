<h6 id="{{ this.id }}" [class.collapsed]="this.collapsed" (click)="this.click()">
    <i class="fas fa-chevron-down fa-sm" *ngIf="!this.fullHeight"></i>
    {{ this.label }}
</h6>

<div #panel id="panel-{{ this.id }}" class="collapse" [class.first-load]="this.firstLoad"
    [class.flex-grow-1]="this.fullHeight">
    <ng-content></ng-content>
</div>
