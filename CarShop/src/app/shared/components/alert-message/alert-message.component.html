<div class="alert-message d-flex flex-row"
    [class.show]="alertMessage.show"
>
    <div class="color-pin bg-{{ alertMessage.color }}"></div>

    <div class="d-flex justify-content-center flex-column">
        <div class="icon d-flex justify-content-center flex-column align-items-center bg-{{ alertMessage.color }}">
            <i class="fas fa-xs {{ alertMessage.icon }}"></i>
        </div>
    </div>

    <div class="message flex-grow-1">
        <h6 class="mb-0">{{ alertMessage.message.title | translate }}</h6>
        <div>
            {{ alertMessage.message.message | translate | messageFormat: alertMessage.message.selectionCount:alertMessage.message.selectionName }}
            <span *ngIf="alertMessage.error">{{ 'AlertFailure-SuffixMessage' | translate }}</span>
        </div>
    </div>

    <div class="dismiss d-flex justify-content-center flex-column">
        <i class="fas fa-xs fa-times"></i>
    </div>
</div>
