<li class="nav-item"
    [class.first-level]="level == 0"
    [class.active]="menu.selected"
    [class.opened]="menu.children.length > 0 && menu.selected"
>
    <a class="nav-link replace-content has-sub-menu"
        [class.has-sub-menu]="menu.children.length > 0"
        (click)="menuClick()"
    >
        <span class="when-expanded">
            <i class="fa-fw fas fa-{{ menu.icon }}"></i>
            <span class="when-expanded ps-2">{{ menu.label }}</span>
        </span>
        <span class="when-collapsed">
            <i class="fa-fw fas fa-{{ menu.icon }} fa-lg"></i>
        </span>
    </a>

    <ul *ngIf="menu.children.length > 0" class="nav flex-column flex-nowrap">
        <ng-container *ngFor="let subMenu of menu.children">
            <app-nav-item [menu]="subMenu" [level]="level + 1"></app-nav-item>
        </ng-container>
    </ul>
</li>
