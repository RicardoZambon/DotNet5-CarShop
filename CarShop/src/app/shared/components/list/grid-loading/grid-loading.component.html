<span *ngIf="!this.loading">
    {{ this.params.value }}
</span>

<span *ngIf="this.loading">
    <i class="fas fa-spinner fa-pulse"></i>
    <span> {{ this.params.loadingMessage | translate }} </span>
</span>

<span *ngIf="this.error">
    <i class="fas fa-exclamation text-danger"></i>
    <span> {{ this.params.loadingMessageFailure | translate }} </span>
</span>
