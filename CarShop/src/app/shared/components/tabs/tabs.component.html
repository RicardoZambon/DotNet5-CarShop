<ul class="nav nav-tabs">
    <li class="nav-item" *ngFor="let tab of openTabs">
        <a class="nav-link"
            [routerLink]="tab.url"
            [class.active]="tab === this.activeTab"
            routerLinkActive #rla="routerLinkActive"
        >
            {{ tab.title }}
        </a>
        <a (click)="closeTab(tab)"><i class="text-danger fas fa-times"></i></a>
    </li>
</ul>

<router-outlet *ngIf="openTabs.length > 0"></router-outlet>
