<div class="container">
    <div class="background"></div>

    <div class="d-flex justify-content-center">
        <div class="logo_container">
            <div class="logo"></div>
        </div>
    </div>

    <div class="d-flex justify-content-center flex-column content">
        
        <div class="row">
            <h3 class="text-center pb-2">Login Title</h3>
        </div>
        
        <form>
            <div class="form-row">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" name="" class="form-control input_user" value="" placeholder="Type your username">
                </div>
            </div>

            <div class="form-row">
                <div class="input-group mb-2">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" name="" class="form-control input_pass" value="" placeholder="Type your password">
                </div>
            </div>

            <div class="form-row">
                <div class="form-check form-switch align-items-end">
                    <input class="form-check-input" type="checkbox" id="customControlInline">
                    <label class="form-check-label" for="customControlInline">Remember me</label>
                </div>
            </div>


            <div class="form-row">
                <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="button" name="button" class="btn btn-login"><i class="fas fa-sign-in-alt me-2"></i>Sign In</button>
                </div>
            </div>
        </form>
    </div>
</div>
